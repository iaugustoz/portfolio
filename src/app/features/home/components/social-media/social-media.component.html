@for (item of json; track $index) {
<a
  class="social-media-card mt-6 hover:animate-move-right"
  [href]="item.link"
  target="_blank"
  id="social-media"
>
  <div class="hover:relative hover:bg-neon-green/20 hover:rounded-full p-2 hover:animate-shake">
    <img class="size-8" [src]="item.icon" [alt]="item.alt" />
  </div>

  <div class="flex items-center justify-between w-full">
    <div class="flex flex-col">
      <h5 class="social-media-title">{{ item.title }}</h5>
      <p class="social-media-description">{{ item.username }}</p>
    </div>
    <div>
      <img
        class="size-4"
        src="assets/images/icons/arrow-right.svg"
        alt="Ã¯cone de seta"
      />
    </div>
  </div>
</a>
}
