<section class="container-app mt-16" data-aos="fade-left">
  <div class="flex flex-col justify-center items-center mb-10">
    <h2 class="title">Contact</h2>
    <p class="sub-title">
      Have a project in mind or want to discuss opportunities? Get in touch or
      find me on social media.
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 md:gap-x-8">
    <div class="contact-container text-white justify-self-end">DIV 1</div>

    <div class="links-container">
      <div class="flex items-center gap-x-4">
        <img
          class="link-icon"
          src="assets/images/icons/link.svg"
          alt="Ícone de Link"
        />
        <h4 class="contact-title">Connect with me</h4>
      </div>

      @for (item of json; track $index) {
      <a class="social-media-card" [href]="item.link" target="_blank">
        <div>
          <img class="size-8" [src]="item.icon" [alt]="item.alt" />
        </div>

        <div class="flex text-wrap items-center justify-between w-full">
          <div class="flex flex-col">
            <h5 class="social-media-title">{{ item.title }}</h5>
            <p class="social-media-description">{{ item.username }}</p>
          </div>
          <div>
            <img
              class="size-4"
              src="assets/images/icons/arrow-right.svg"
              alt="ïcone de seta"
            />
          </div>
        </div>
      </a>
      }
    </div>
  </div>
</section>
