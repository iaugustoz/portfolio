<hr />
<footer class="footer">
  <div class="footer-container">
    <div class="md:flex md:justify-between">
      <div class="mb-6 md:mb-0">
        <span class="footer-brand">iaugusto</span>
      </div>
      <div class="footer-links">
        <div>
          <h2 class="footer-title">Navegation</h2>
          <ul class="footer-list">
            @for (item of jsonFooterSections; track $index) {
            <li class="footer-item-list">
              <a href="" class="flex items-center gap-1">
                <img
                  [src]="item.pathImage"
                  [alt]="item.altImage"
                  class="size-5"
                />{{ item.text }}</a
              >
            </li>
            }
          </ul>
        </div>
      </div>
    </div>

    <hr class="my-6 sm:mx-auto border-gray-700 lg:my-8" />

    <div class="sm:flex sm:items-center sm:justify-between">
      <span class="footer-copyright"
        >Made with ðŸ’š by
        <span class="text-neon-green/75 hover:text-neon-green">iaugusto</span>
        &#64; 2025
      </span>

      <div class="flex items-center mt-4 sm:justify-center sm:mt-0">
        @for (item of jsonSocialMedia; track $index) {
        <a [href]="item.link" class="ms-5" target="_blank">
          <img
            [src]="item.pathImage"
            class="w-5 h-5 hover:animate-shake"
            [alt]="item.altImage"
          />
        </a>
        }
      </div>
    </div>
  </div>
</footer>
