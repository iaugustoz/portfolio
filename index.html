<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth snap-y snap-proximity">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo que aparece na guia -->
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Portfólio de Igor Augusto</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- JavaScript externo -->
    <script src="src/js/main.js" defer></script>

    <!-- Font-family Fira Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>

<body class="snap-y snap-proximity">
    <div class="container-portfolio">

        <!-- Cabeçalho e Barra de Navegação -->
        <header class="flex-layout-header">

            <!-- Logotipo -->
            <div>
                <a href="#inicio" class="logo-text">Igor Augusto</a>
            </div>

            <!-- Barra de Navegação -->
            <nav class="flex items-center gap-10">
                <div class="navbar">
                    <a href="#" class="navbar-text">Formação</a>
                </div>
                <div class="navbar">
                    <a href="#" class="navbar-text">Experiência</a>
                </div>
                <div class="navbar">
                    <a href="#" class="navbar-text">Contato</a>
                </div>
            </nav>

            <!-- Menu Mobile -->
            <div id="menu" class="block sm:hidden md:hidden lg:hidden xl:hidden 2xl:hidden">
                <div class="flex justify-center items-center gap-1 cursor-pointer">
                    <div class="flex flex-col gap-[3px]">
                        <div class="line-menu"></div>
                        <div class="line-menu"></div>
                        <div class="line-menu"></div>
                    </div>
                    <p class="text-lg">Menu</p>
                </div>
            </div>

            <!-- Lista suspensa do Menu Mobile -->
            <div id="list-menu" class="w-1/2 h-full right-0 top-[110px] fixed hidden">
                <div id="animation" class="flex flex-col justify-start items-center bg-black rounded-xl h-full py-7">
                    <a href="#inicio" class="menu-text">Início</a>
                    <a href="#" class="menu-text">Formação</a>
                    <a href="#" class="menu-text">Experiência</a>
                    <button class="menu-button"><a href="#">Entrar em contato</a></button>
                </div>
            </div>
        </header>

        <!-- Conteúdo da seção Home -->
        <main class="home-page">
            <img src="src/img/astronauta.svg" alt="Astronauta" class="hidden md:hidden lg:block 2xl:block">

            <div class="flex flex-col items-end">
                <p id="inicio" class="home-page-title">Desenvolvedor<br>Front-End &<br>UX/UI Designer</p>
                <p class="home-page-subtitle">Apaixonado por tecnologia</p>
                <div class="self-center w-[250px] sm:w-[300px] xl:w-[530px] 2xl:w-[530px] mt-5">
                    <button class="home-page-button"><a href="#">Entrar em contato</a></button>
                </div>
            </div>
        </main>

        <!-- Ícone de seta para baixo -->
        <div class="flex justify-center items-center">
            <img src="src/img/down-button.svg" alt="Seta para baixo" class="down-arrow" id="arrow">
        </div>

        <section id="formacao" class="my-20"><!--  snap-start -->
            <h1 class="text-4xl font-bold">Formação</h1><br>
        </section>
    </div>



</body>

</html>
