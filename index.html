<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo q aparece na guia -->
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>Portfolio</title>

    <!-- Build Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css">

    <!-- JavaScript -->
    <script src="src/js/main.js" defer></script>

    <!-- Font-family Fira Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="max-w-6xl mx-auto">

        <!-- Header and NavBar -->
        <header class="flex justify-evenly sm:justify-evenly smmd:justify-evenly md:justify-evenly xl:justify-between 2xl:justify-between items-center my-10 max-w-6xl">

            <!-- Logotipo -->
            <div>
                <a href="#inicio" class="logo-text">Igor Augusto</span></a>
            </div>

            <!-- NavBar -->
            <nav class="flex items-center gap-10">
                <div class="navbar">
                    <a href="#inicio" class="navbar-text">Início</a>
                </div>

                <div class="navbar">
                    <a href="#" class="navbar-text">Formação</a>
                </div>

                <div class="navbar">
                    <a href="#" class="navbar-text">Experiência</a>
                </div>

                <div class="navbar">
                    <a href="#" class="navbar-text">Contato</a>
                </div>
            </nav>

            <!-- Menu mobile -->
            <div id="menu" class="block sm:hidden smmd:hidden md:hidden lg:hidden xl:hidden 2xl:hidden">
                <div class="flex justify-center items-center gap-1 cursor-pointer">
                    <div class="flex flex-col gap-[3px]"><!-- flex -->
                        <div class="line-menu"></div>
                        <div class="line-menu"></div>
                        <div class="line-menu"></div>
                    </div>
                    <p class="text-lg">Menu</p>
                </div>
            </div>

            <!-- Lista suspensa do Menu Mobile -->
            <div id="list-menu" class="w-1/2 h-full right-0 top-[81px] fixed hidden">
                <div id="animation" class="flex flex-col justify-start items-center bg-black rounded-xl h-full py-7">
                    <a href="#inicio" class="menu-text">Início</a>
                    <a href="#" class="menu-text">Formação</a>
                    <a href="#" class="menu-text">Experiência</a>
                    <button class="menu-button"><a href="#">Entrar em contato</a></button>
                </div>
            </div>
            <!-- Header and NavBar -->

        </header>
        <main>

            <!-- Section start -->
            <section class="py-16">

                <div class="flex justify-center xl:justify-between 2xl:justify-between items-center">

                    <div class="hidden xl:block 2xl:block">
                        <div class="flex justify-start">
                            <img src="src/img/astronauta.svg" alt="Astronauta" title="Astronauta" class="w-[60%] h-1/2">
                        </div>
                    </div>

                    <div class="flex flex-col justify-start items-end">
                        <p id="inicio" class="home-text">Desenvolvedor<br>Front-End &<br>UX/UI Designer</p>
                        <button class="button"><a href="#">Entrar em contato</a></button>
                    </div>

                </div>

            </section>
            <!-- Section start -->

            <div class="flex justify-center items-center py-10">
                <a href="#"><img src="src/img/down-button.svg" alt="Seta" class="down-arrow"></a>
            </div>

        </main>
    </div>
</body>

</html>
